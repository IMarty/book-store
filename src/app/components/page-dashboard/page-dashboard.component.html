<h1>Dashboard</h1>
<h2>KPI</h2>
<!-- child component -->
<div class="row">
  <!-- NB books -->
  <div class="col s4">
    <app-kpi-card title="Books" color="blue" number="{{nbB}}">

    </app-kpi-card>
  </div>

  <!-- NB unavailable books -->
  <div class="col s4">
    <app-kpi-card title="Unavailable" color="red" number="{{nbU}}">
    </app-kpi-card>
  </div>

  <!-- Your work : NB Available books -->
  <div class="col s4">
    <app-kpi-card title="Available" color="green" number="{{nbA}}">
    </app-kpi-card>
  </div>
</div>


<h2 (click)="clickh2()">Unavailable Book</h2>
<!-- list of all unavaible books -->
<ul class="collection">
  <li class="collection-item" *ngFor="let book of unavailableBook">
    {{ book.name }}
    <em>, written by : </em>
    {{ book.author }}
  </li>
</ul>
