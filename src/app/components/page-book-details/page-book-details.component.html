<div *ngIf="mySpecificProduct">
  <h1>Details</h1>
  <h2>
    {{mySpecificProduct.name}}
    by
    <!-- underline -->
    <u>
      {{mySpecificProduct.author}}
    </u>
  </h2>

  <img src="{{mySpecificProduct.cover}}" alt="" srcset="">

  <input type="number" name="price" id="price" [(ngModel)]="mySpecificProduct.price">
</div>
